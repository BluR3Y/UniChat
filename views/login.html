<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Unichat | Log In</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style/login.css">
    </head>
    <body>

        <form class="loginForm">
            <h1 id="logo">UniChat</h1>
            <h1 id="signinText">Log In</h1>

            <div class="inputContainer" id="usernameCont">
                <h1>Invalid: <span></span></h1>
                <label for="userNameInput">Username/Email:</label>
                <input type="text" name="userNameInput" onfocus="highlightCont(this)" onblur="defaultCont(this)" required>
            </div>
            <div class="inputContainer" id="pwordCont">
                <h1>Invalid: <span></span></h1>
                <label for="passwordInput">Password:</label>
                <input type="password" name="passwordInput" onfocus="highlightCont(this)" onblur="defaultCont(this)" required>
                <a id="recovUser" href="/">Forgot Password?</a>
            </div>
            <button type="submit">Enter</button>
            <h1 id="otherError"></h1>
            <h1 id="signInCont">Not Registered? <span onclick="window.location.href=`/signup`">Sign Up</span></h1>
        </form>
        
        <script src="./script/login.js" async defer></script>
    </body>
</html>
